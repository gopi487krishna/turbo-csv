name: CI
on: 
  push:
    branches:
      - main
      - develop
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run:  sudo apt-get install -y libboost-all-dev cmake build-essential
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ../
          cmake --build .
      - name: Test
        run: |
          ctest


      